<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mailchimp</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav id="navegacao">
            <a href="#">Produtos</a>
            <a href="#">Recursos</a>
            <a href="#">Inspiração</a>
            <a href="#">Preços</a>
        </nav>
        <a href="#"><img src="images/logo.jpeg" alt="Mailchimp logo"></a>
        <nav id="login-menu">
            <a href="#"><img src="images/pesquisa-carrinho.jpeg" alt="pesquisa e carrinho de compras"></a>
            <a href="#" id="login">Conectar</a>
            <a href="#" id="register" class="green-button">Cadastre-se Gratuitamente</a>
        </nav>
    </header>
    <main>
        <div id="conteudo-principal">
            <h1>As lojas da Mailchimp já estão disponíveis</h1>
            <p>Impulsione as vendas, envolva os clientes e anuncie seu negócio em um só lugar. Crie sua loja virtual
                gratuitamente.</p>
            <a href="#" id="learn-more" class="green-button">Saiba Mais</a>
        </div>
        <div id="lojas">
            <div id="loja1">
                <div id="menu-loja1">
                    <img src="images/pontinhos.jpeg" alt="menu">
                    <img src="images/carrinho.jpeg" alt="carrinho">
                </div>
                <h2>Big Mood Spa</h2>
                <img src="images/produto.jpeg" alt="água mágica">
            </div>
            <div id="loja2">
                <h3>Shopping Cart</h3>
                <img src="images/produtos.jpeg" alt="produtos">
                <br>
                <div id="checkout">Continue to Chekcout</div>
            </div>
        </div>
    </main>
</body>

</html>
