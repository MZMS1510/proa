<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Teste VIACep</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <script src="script.js">
    </script>
</head>

<body>
    <form method="get">
        <label for="nome">Nome: </label>
        <input type="text" name="nome" id="nome" value="" size="20" maxlength="30">

        <br>
        <br>

        <label for="nascimento">Data de Nascimento: </label>
        <input type="date" name="nascimento" id="nascimento" value="">

        <br>
        <br>

        <label for="cpf">CPF: </label>
        <input type="text" name="cpf" id="cpf" minlength="11" maxlength="11">

        <br>
        <br>

        <label>CEP:</label>
        <input name="cep" type="text" id="cep" value="" size="10" maxlength="9" onblur="pesquisaCep(this.value);"
            required>

        <br>
        <br>

        <label for="estado">Estado: </label>
        <input type="text" name="estado" id="estado" required>

        <br>
        <br>

        <label for="uf">UF: </label>
        <input type="text" name="uf" id="uf" required>

        <br>
        <br>

        <label for="cidade">Cidade: </label>
        <input type="text" name="cidade" id="cidade" required>

        <br>
        <br>

        <label for="bairro">Bairro: </label>
        <input type="text" name="bairro" id="bairro" required>

        <br>
        <br>

        <label for="rua">Rua: </label>
        <input type="text" name="rua" id="rua" required>

        <br>
        <br>

        <label for="numero">NÃºmero: </label>
        <input type="number" name="numero" id="numero">

        <br>
        <br>

        <label for="complemento">Complemento: </label>
        <input type="text" name="complemento" id="complemento">

        <br>
        <br>

        <input type="reset" name="reset" id="reset-form" value="Limpar">

        <br>
        <br>
    </form>

    <br>

    <output id="mensagem"></output>
</body>

</html>
