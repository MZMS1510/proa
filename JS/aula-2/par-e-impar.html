<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número par ou Ímpar</title>
</head>

<body>
    <h1>Número par ou ímpar</h1>
    <script>
        let num = parseInt(prompt("Entre com um número"));

        document.write("Seu número é: ");
        if (num % 2 === 0) {
            document.writeln("Par<br>");
        } else {
            document.writeln("Ímpar<br>");
        }
    </script>
</body>

</html>
