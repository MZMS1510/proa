<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Switch</title>
</head>

<body>
    <script>
        const corFarol = prompt("Cor do farol:");

        switch (corFarol) {
            case "vermelho":
                alert("Pare");
                break;
            case "verde":
                alert("Passe");
                break;
            case "amarelo":
                alert("Atenção");
                break;
            default:
                alert("Valor inválido")
                break;
        }
    </script>
</body>

</html>
