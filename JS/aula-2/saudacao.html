<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Calculando qual saudação usar :)</h1>

    <script>
        let hora = parseInt(prompt("Escolha a hora"))

        if (hora >= 5 && hora < 12) {
            document.writeln("<h2>Bom Dia!!</h2>")
        } else if (hora >= 12 && hora < 18) {
            document.writeln("<h2>Boa Tarde!!</h2>")
        } else if (hora >= 18 && hora < 24) {
            document.writeln("<h2>Bom Noite!!</h2>")
        } else if (hora >= 0 && hora < 5) {
            document.writeln("<h2>Vai dormir!!</h2>")
        } else {
            document.writeln("<h2>Hora inválida</h2>");
        }
    </script>
</body>

</html>
