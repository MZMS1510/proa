<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adulto ou BB</title>
</head>

<body>
    <h1>Adulto ou BB???</h1>
    <script>
        let dataNascimento = parseInt(prompt("Entre com sua data de nascimento"));

        document.write("Você é: ");
        if ((2024 - dataNascimento) >= 18) {
            document.writeln("Adulto<br>");
        } else {
            document.writeln("BB<br>");
        }
    </script>
</body>

</html>
