<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adulto ou BB</title>
</head>

<body>
    <h1>Adulto ou BB???</h1>
    <script>
        let idade = parseInt(prompt("Entre com sua idade"));

        document.write("Você é: ");
        if (idade >= 18) {
            document.writeln("Adulto<br>");
        } else {
            document.writeln("BB<br>");
        }
    </script>
</body>

</html>
