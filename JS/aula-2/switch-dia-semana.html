<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia da semana</title>
</head>

<body>
    <script>
        const diaDaSemana = parseInt(prompt("Dia da semana (1 - 7):"));

        switch (diaDaSemana) {
            case 1:
                alert("Domingo");
                break;
            case 2:
                alert("Segunda");
                break;
            case 3:
                alert("Terça");
                break;
            case 4:
                alert("Quarta");
                break;
            case 5:
                alert("Quinta");
                break;
            case 6:
                alert("Sexta");
                break;
            case 7:
                alert("Sábado");
                break;
            default:
                alert("Valor inválido")
                break;
        }
    </script>
</body>

</html>
