<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animações em CSS</title>
    <style>
        @keyframes pulse {
            from {
                opacity: 0;
                font-size: 1em;
            }

            to {
                opacity: 1;
                font-size: 2em;
            }
        }

        .animacao {
            animation: pulse 2s ease alternate infinite;
        }
    </style>
</head>

<body>
    <div>
        <p class="animacao">PULSANDO</p>
    </div>
</body>

</html>
