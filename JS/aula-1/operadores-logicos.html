<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores lógicos</title>
</head>
<body>
    <script>
        let n1 = parseInt(window.prompt("Número 1"));
        let n2 = parseInt(window.prompt("Número 2"));

        let soma = n1+n2;
        let subtracao = n1-n2;
        let multiplicacao = n1*n2;
        let divisao = n1/n2;
        let potencia = n1**n2;
        let modulo = n1%n2;

        document.write("A soma dos números é: " + soma);
        document.write("<br>");
        document.write("A subtração dos números é: " + subtracao);
        document.write("<br>");
        document.write("A multiplicação dos números é: " + multiplicacao);
        document.write("<br>");
        document.write("A divisão dos números é: " + divisao);
        document.write("<br>");
        document.write("A potência dos números é: " + potencia);
        document.write("<br>");
        document.write("O módulo dos números é: " + modulo);
    </script>
</body>
</html>
