<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando comandos JavaScript</title>
</head>
<body>
    <h1>AAAA</h1>

    <script>

        // Comentário em linha
        /*
            comentário
            em
            bloco
        */

        // Váriaveis
        var nome = "Debora Paixão";     // String
        var idade = 25;                // Int
        var numeroGatos = 2;          // Int
        var altura = 1.78;           // FLoat
        var peso = 74.3;            // Float

        let num1 = 10;
        let num2 = 20;

        let soma = num1 + num2;

        document.write(soma + "<br>")

        // Exibir texto na tela
        document.write("Olá mundo");

        // Exibir texto no console
        console.log("Hello World");

        // Exibir no alert
        window.alert("Hello World");

        // Exibindo váriaveis na tela
        document.write("<br>O nome da professora é: " + nome);
        document.write("<br>A idade da professora é: " + idade);
        document.write("<br>A professora tem " + numeroGatos + " gatinhos lindos");
        document.write("<br>A altura da professora é: " + altura);
        document.write("<br>O peso da professora é: " + peso);


    </script>
</body>
</html>
