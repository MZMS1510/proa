<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando For</title>
</head>

<body>
    <h1>Testando laço de repetição do while</h1>

    <script>
        let n = 0;
        do {
            document.write(n);

            if (n < 10) {
                document.write(", ");
            } else {
                document.write(".");
            }

            n++
        } while (n <= 10);
    </script>
</body>

</html>
