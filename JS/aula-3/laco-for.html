<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando For</title>
</head>

<body>
    <h1>Testando laço de repetição for</h1>

    <script>
        let tabuada = parseInt(prompt("Escolhe um número"));
        for (let i = 0; i <= 10; i++) {
            document.writeln(`${tabuada} x ${i} = ${tabuada * i}<br>`);
        }
    </script>
</body>

</html>
