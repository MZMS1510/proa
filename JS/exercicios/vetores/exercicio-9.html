<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Positivos e Negativos</title>
</head>

<body>
  <script>
    const nums = [];
    while (nums.length < 10) {
      nums.push(Number(prompt('Digite um número:')));
    }

    let postive = 0;
    let negative = 0;

    for (let i = 0; i < nums.length; i++) {
      nums[i] > 0 ? postive++ : negative++;
    }

    document.write(`${postive} números positivos e ${negative} números negativos`);
  </script>
</body>

</html>
