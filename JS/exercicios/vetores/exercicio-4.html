<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Números pares</title>
</head>

<body>
  <script>
    const nums = [];
    while (nums.length < 5) {
      nums.push(Number(prompt('Digite um número:')));
    }

    let pares = 0;

    for (let i = 0; i < nums.length; i++) {
      if (nums[i] % 2 === 0) {
        pares++;
      }
    }

    document.write(pares);
  </script>
</body>

</html>
