<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números ímpares de 1 a 50</title>
</head>

<body>
    <script>
        let n = 1;
        while (n <= 50) { document.write(n + "<br>"); n += 2; }
    </script>
</body>

</html>
