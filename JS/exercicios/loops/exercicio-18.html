<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números pares até 50</title>
</head>

<body>
    <script>
        let i = 2;

        do {
            document.write(i, "<br>");
            i += 2;
        } while (i <= 50);
    </script>
</body>

</html>
