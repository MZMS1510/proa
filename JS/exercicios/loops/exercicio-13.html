<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digitos Separados</title>
</head>

<body>
    <script>
        document.body.style.fontSize = "55px";
        const num = prompt();

        let i = 0;
        while (i < num.length) {
            document.write(num[i] + "<br>");
            i++;
        }
    </script>
</body>

</html>
