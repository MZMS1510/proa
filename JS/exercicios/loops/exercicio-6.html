<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisores de um número</title>
</head>

<body>
    <script>
        let num = 0;

        while (num <= 0) {
            num = parseInt(prompt("Digite um número inteiro e positivo maior do que 0: "));
        }

        let contador = 1;

        while (contador <= num) {
            if (num % contador == 0) {
                document.write(contador + "<br>");
            }

            contador++;
        }
    </script>
</body>

</html>
