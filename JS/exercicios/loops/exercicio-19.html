<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média</title>
</head>

<body>
    <script>
        let i = 0;
        let soma = 0;

        do {
            soma += parseInt(prompt("Digite a nota"));

            i++;
        } while (i < 5);

        document.write("A média é: ", soma / 5);
    </script>
</body>

</html>
