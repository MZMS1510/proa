<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digitos Separados</title>
</head>

<body>
    <script>
        document.body.style.fontSize = "55px";

        let num = parseInt(prompt());
        let total = 0;

        total = num;

        while (num > 1) {
            total *= (num - 1);
            num--;
        }

        document.write(total);
    </script>
</body>

</html>
