<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>soma dos n√∫meros de 1 a 100</title>
</head>

<body>
    <script>
        let i = 0;
        let soma = 0;

        do {
            i++
            soma += i;
            document.write(soma, "<br>")
        } while (i < 100);
    </script>
</body>

</html>
