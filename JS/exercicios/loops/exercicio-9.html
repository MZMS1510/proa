<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        n = 0;
        while (n < 5) {
            let nome = prompt("Digite seu nome");
            let idade = parseInt(prompt("Digite sua idade"));

            document.write(`${nome}: ${idade}<br>`);
            n++;
        }
    </script>
</body>

</html>
