<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>

<body>
    <script>
        const num = parseInt(prompt("Digite um n√∫mero: "));

        let contador = 1;
        while (contador <= 10) {
            // document.write(`${num} x ${contador} = ${num * contador}<br>`);
            document.write(num + " x " + contador + " = " + (num * contador) + "<br>");
            contador++;
        }
    </script>
</body>

</html>
