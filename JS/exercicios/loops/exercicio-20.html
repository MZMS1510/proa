<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>

<body>
    <script>
        let num = parseInt(prompt("Digite um n√∫mero"));

        let i = 0;
        do {
            i++;
            document.write(`${num} x ${i} = ${num * i}<br>`);
        } while (i < 10);
    </script>
</body>

</html>
