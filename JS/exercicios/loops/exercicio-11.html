<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma de pares</title>
</head>

<body>
    <script>
        const num = parseInt(prompt("Digite um n√∫mero: "));
        let soma = 0;
        let i = 1;

        while (i <= num) {
            if (i % 2 == 0) {
                soma += i;
                document.write(i + "<br>");
            }

            i++;
        }

        document.write("Soma total: " + soma);
    </script>
</body>

</html>
