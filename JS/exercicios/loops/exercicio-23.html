<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>
</head>

<body>
    <script>
        let i = 1;
        let a = 0;
        let b = 1;
        do {
            document.write(`${i}- ${a} <br>`);
            let c = a + b;
            a = b;
            b = c;
            i++;
        } while (i <= 20)
    </script>
</body>

</html>
