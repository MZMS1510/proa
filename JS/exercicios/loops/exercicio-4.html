<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média de 5 valores</title>
</head>

<body>
    <script>
        let soma = 0;
        let contador = 0;

        while (contador <= 4) {
            soma += parseFloat(prompt("Digite a nota: "));
            contador++;
        }

        const media = soma / 5;
        document.write("Média: " + media);
    </script>
</body>

</html>
