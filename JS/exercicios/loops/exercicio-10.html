<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci 2</title>
</head>

<body>
    <script>
        let n = 0;
        let a = 0;
        let b = 1;
        while (n <= 20) {
            document.write(a + "<br>");
            let c = a + b;
            a = b;
            b = c;
        }
    </script>
</body>

</html>
