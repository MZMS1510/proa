<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Médias</title>
</head>

<body>
    <h1>Calculo de médias de médias</h1>
    <script>
        const media1 = (8 + 9 + 7) / 3;
        const media2 = (4 + 5 + 6) / 3;
        const somaDasMedias = media1 + media2;
        const mediaFinal = somaDasMedias / 2;

        document.writeln("média de 8, 9 e 7: " + media1);
        document.writeln("<br>")
        document.writeln("média de 4, 5 e 6: " + media2);
        document.writeln("<br>")
        document.writeln("Soma de média 1 e média 2: " + somaDasMedias);
        document.writeln("<br>")
        document.writeln("média das médias: " + mediaFinal);
    </script>
</body>

</html>
