<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotação do Dolár</title>
</head>

<body>
    <script>
        const cotacaoDoDolar = parseFloat(prompt("Quanto está valendo o dolár?"));
        const quantDolar = parseFloat(prompt("Quantos doláres vc tem?"));
        const quantReal = quantDolar * cotacaoDoDolar;

        document.write(quantReal);
    </script>
</body>

</html>
