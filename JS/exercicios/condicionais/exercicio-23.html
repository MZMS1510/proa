    <script>
        const num1 = parseFloat(prompt("Digite um número: "));

        const num18 = parseFloat(prompt("Digite um número: "));
        const num19 = parseFloat(prompt("Digite um número: "));
        const num20 = parseFloat(prompt("Digite um número: "));

        let ateCem = 0;
        let ateDuzentos = 0;
        let maiorQueDuzentos = 0;

        function compararNumero(num) {
            if (num >= 0 && num <= 100) {
                ateCem++;
            } else if (num > 100 && num <= 200) {
                ateDuzentos++;
            } else if (num > 200) {
                maiorQueDuzentos++;
            }
        }

        compararNumero(num1);
        compararNumero(num2);
        compararNumero(num3);
        compararNumero(num4);
        compararNumero(num5);

        compararNumero(num16);
        compararNumero(num17);
        compararNumero(num18);
        compararNumero(num19);
        compararNumero(num20);

        document.write(`Números até 100: ${ateCem}`);
        document.write("<br>");
        document.write(`Números até 200: ${ateDuzentos}`);
        document.write("<br>");
        document.write(`Números > 200: ${maiorQueDuzentos}`);
    </script>
