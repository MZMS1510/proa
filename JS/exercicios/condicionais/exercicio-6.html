<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anterior e sucessor</title>
</head>

<body>
    <script>
        let num = parseInt(prompt("Digite um número"));

        document.writeln("Número atecessor: " + (num - 1));
        document.writeln("Número digitado: " + num);
        document.writeln("Número sucessor: " + (num + 1));
    </script>
</body>

</html>
