<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salários Minimos</title>
</head>

<body>
    <script>
        const salarioMinimo = 1212.00;
        const salario = parseFloat(prompt("Digite seu salário: "));
        const result = (salario / salarioMinimo).toFixed(1);

        document.write(result)
    </script>
</body>

</html>
