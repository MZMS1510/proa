<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão de C° para F°</title>
</head>

<body>
    <script>
        const tempCels = parseFloat(prompt("Temperatura em Celsius: "));
        const tempFahr = ((9 * tempCels) + 160) / 5;
        document.writeln("Temperatura em Celsius: " + tempCels + "<br>Temperatura em Fahrenheit: " + tempFahr);
    </script>
</body>

</html>
