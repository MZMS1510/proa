<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de saldo</title>
</head>

<body>
    <table border="1">
        <tr>
            <th>Saldo médio</th>
            <th>Percentual</th>
        </tr>
        <tr>
            <td>0 - 500</td>
            <td>Nenhum crédito</td>
        </tr>
        <tr>
            <td>501 - 1000</td>
            <td>30%</td>
        </tr>
        <tr>
            <td>1001 - 3000</td>
            <td>40%</td>
        </tr>
        <tr>
            <td>3001 ></td>
            <td>50%</td>
        </tr>
    </table>
    <br>
    <script>
        let saldo = parseFloat(prompt("De quanto é o seu saldo médio?"));
        let credito = 0;
        if (saldo <= 500) {
            credito = 0;
        } else if (saldo <= 1000) {
            credito = (saldo / 100) * 30
        } else if (saldo <= 3000) {
            credito = (saldo / 100) * 40
        } else if (saldo > 3000) {
            credito = (saldo / 100) * 50
        }
        document.write("Seu crédito é de: R$" + credito);
    </script>
</body>

</html>
