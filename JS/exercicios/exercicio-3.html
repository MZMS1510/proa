<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de juros</title>
</head>

<body>
    <table>
        <tr>
            <th>Saldo médio</th>
            <th>Percentual</th>
        </tr>
        <tr>
            <td>0 - 500</td>
            <td>Nenhum crédito</td>
        </tr>
        <tr>
            <td>501 - 1000</td>
            <td>30%</td>
        </tr>
        <tr>
            <td>1001 - 3000</td>
            <td>40%</td>
        </tr>
        <tr>
            <td>3001 ></td>
            <td>50%</td>
        </tr>
    </table>
</body>

</html>
