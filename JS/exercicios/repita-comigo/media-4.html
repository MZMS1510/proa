        const notas = [];
        let soma = 0;

        for (let i = 0; i < 6; i++) {
            do {
                notas[i] = parseInt(prompt(`Digite a nota ${i + 1} (0 - 10)`))
            } while (notas[i] < 0 || notas[i] > 10);

            soma += notas[i];
        }

        let media = soma / notas.length;
