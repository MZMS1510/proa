<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuadas</title>
</head>

<body>
    <script>
        let n = parseInt(prompt("Digite um n√∫mero"));

        for (let i = 1; i <= n; i++) {
            for (let j = 0; j <= 10; j++) {
                document.write(`${i} x ${j} = ${i * j}<br>`);
            }
            document.write("========================================= <br>")
        }
    </script>
</body>

</html>
