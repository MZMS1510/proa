<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média 3</title>
</head>

<body>
    <script>
        while (true) {
            let nota1, nota2, media = 0;

            nota1 = parseInt(prompt("Digite a primeira nota"));
            nota2 = parseInt(prompt("Digite a segunda nota"));

            media = (nota1 + nota2) / 2;

            alert(`Média: ${media}`);

            let continuar = prompt("Continuar? [S/n]");

            if (continuar === "n") {
                break;
            }
        }
    </script>
</body>

</html>
