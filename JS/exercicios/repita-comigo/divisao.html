<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisão</title>
</head>

<body>
    <script>
        let num1 = parseInt(prompt("Digite um número"));
        let num2 = 0;

        while (num2 <= 0) {
            num2 = parseInt(prompt("Digite um número maior do que 0"))
        }

        document.write(`${num1} / ${num2} = ${num1 / num2}`);
    </script>
</body>

</html>
