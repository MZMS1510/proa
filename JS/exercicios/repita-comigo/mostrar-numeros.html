<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar uma sequência de números</title>
</head>

<body>
    <script>
        let n = parseInt(prompt("Digite um número"));

        for (let i = 1; i <= n; i++) {
            document.write(i, "<br>");
        }
    </script>
</body>

</html>
